<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub delete explore</title>
</head>
<body>
    <h1 id="secret-info">My secret info </h1>
    <input id="delete-confirm" type="text" placeholder="please type delete"> <br> <br>
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
            const text = event.target.value;
            const btnDelete = document.getElementById('btn-delete');
            if(text === 'delete'){
                btnDelete.removeAttribute('disabled');
            }
            else{
                btnDelete.setAttribute('disabled', true);
            }
        });

        document.getElementById('btn-delete').addEventListener('click', function(){
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none';
        });
    </script>
</body>
</html>
